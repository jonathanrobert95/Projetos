<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="logo">
    <main>
        <label>
            Converter <b>de</b>

            <select class="reverse-select">
                <option Value="BRL">BRL$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€$ Euro</option>
                <option value="GBP">GBP$ Libra</option>
                <option value="ARS">ARS$ Peso Argentino</option>
                <option value="BTC">BTC$ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€$ Euro</option>
                <option value="GBP">GBP$ Libra</option>
                <option value="ARS">ARS$ Peso Argentino</option>
                <option value="BTC">BTC$ Bitcoin</option>
                <option Value="BRL">BRL$ Real Brasileiro</option>
                
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img class="imgup" src="./assets/Real.png" alt=" logo moeda a ser convertida">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="imagem seta">

            <div class="currency-box">
                <img class="imagem" src="./assets/Dolar.png" alt=" logo moeda convertida">
                <p class="currency-converted">Dólar</p>
                <p class="currency-value">US$0,00</p>
            </div>
        
    </main>
    
</body>
<script src="./script.js"></script>

</html>
